<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://o.remove.bg/downloads/eee453ce-0ffc-4d68-a648-c1e8232e23ea/attachment_19000021-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <h1>Guess the Number Game</h1>
    <div class="container">
        <p id="message">Guess a number between 1 and 100:</p>
        <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess" required>
        <button id="submit-button">Submit</button>
    </div>
    <div id="output"></div>
    <div id="count"></div>
    <footer>
        Made by <a href="https://www.linkedin.com/in/ishraque-ahmed-ansari-250850235/" target="_blank">Ishraque</a>
    </footer>

</body>
<script src="script.js"></script>
</html>
